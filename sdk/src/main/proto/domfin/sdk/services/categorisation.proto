syntax = "proto3";

import "domfin/sdk/messages.proto";

package domfin.sdk.services;

service CategorisationService {
  rpc GetAllCategorisationRules(GetAllCategorisationRulesRequest) returns (GetAllCategorisationRulesResponse) {}
  rpc SetCategorisationRule(SetCategorisationRuleRequest) returns (SetCategorisationRuleResponse) {}
}

service TransactionService {
  rpc GetCategorisedExpenses(GetCategorisedExpensesRequest) returns (CategorisedExpensesResponse) {}
}